services:
  db:
    image: "postgres:16-alpine"
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    networks:
      - test-network

  web:
    build:
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - test-network

  redis:
    image: "redis:alpine"
    volumes:
      - redis_data:/data
    networks:
      - test-network
    env_file:
      - .env

volumes:
  postgres_data:
  redis_data:

networks:
  test-network:
    driver: bridge

